<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>JokenPô</title>
</head>
<body>
    <div class="container">
        <h1>JokenPô</h1>
        <div class="buttons">
            <button id="rock" onclick="playHumam ('rock')">&#x270A</button>
            <button id="paper" onclick="playHumam ('paper')">&#x270B</button>
            <button id="scissors" onclick="playHumam ('scissors')">&#x270C</button>
        </div>

        <p class="result"></p>

        <p class="your-score">Sua pontuação: <span class="my-score">0</span></p>
        <p class="score-alx">Pontuação da Alexa: <span class="score-machine">0</span> </p>
        </div>
    
</body>
<script src="./scritps.js"></script>
</html>
